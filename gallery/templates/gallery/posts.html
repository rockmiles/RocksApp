{% extends 'gallery/base.html' %}

{% block content %}
  <div class="top">
    <h2 class="text-name" style='font-family:georgia,garamond,serif;font-size:50px;font-style:italic;'>Emilia Carter</h2>
    <h4 class="" style='font-family:Caveat,cursive;font-style:italic;'>Culture</h4>

    <ul class="list-flairs">
        <li><a href="#">Culture</a></li>
        <li><a href="#">Family</a></li>
        <li><a href="#">Wildlife</a></li>
        <li><a href="#">Nature</a></li>
        <li><a href="#">Book a Session</a></li>
        <li><a href="#">Client Albums</a></li>
    </ul>
  </div>
  <div class="mid">
    <h2 class="text-center">Destined Photographer</h2>
  </div>

  <hr>
  <div class="container-fluid">
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4 col-sm-12">
          <div class="card" style='width: 100%; float: left; margin-bottom: 10px;'>
            <img src="{{ post.image.url }}" class="img-responsive-resize" style='width: 100%; height: 400px; object-fit: cover; float: left; margin-right: 10px;' alt="">
          </div>
        </div>
      {% endfor %}
    </div>

  </div>

{% endblock content %}
