{% extends 'gallery/base.html' %}

{% block content %}
  <div class="top">
    <h2 class="text-center" style='font-family:georgia,garamond,serif;font-size:50px;font-style:italic;'>Emilia Carter</h2>
    <h4 class="text-center">PhotoGraphy</h4>

    <ul class="list-flairs" style="font-family:Courier; color:#808080; font-size: 15px;">
        <li><a href="#">Culture</a></li>
        <li><a href="#">Family</a></li>
        <li><a href="#">Wildlife</a></li>
        <li><a href="#">Nature</a></li>
        <li><a href="#">Teenage</a></li>
        <li><a href="#">Desert</a></li>
    </ul>
  </div>

  <h2 class="text-center" style="font-family:Courier; color:#808080; font-size: 20px;">Destined Photographer</h2>
  <hr>
  <div class="container-fluid">
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4 col-sm-12">
          <div class="card" style='width: 100%; float: left; margin-bottom: 10px;'>
            <img src="{{ post.image.url }}" class="img-responsive-resize" style='width: 100%; height: 400px; object-fit: cover; float: left; margin-right: 10px;' alt="">
          </div>
        </div>
      {% endfor %}
    </div>

  </div>

{% endblock content %}
